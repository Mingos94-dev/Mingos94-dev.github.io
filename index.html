  <!-- Language & Menu JS -->
  <script>
    // Multilingual content
    const content = {
      en: {
        menu: [
          { text: "Jewelry", href: "#collections" },
          { text: "About", href: "#about" },
          { text: "Contact", href: "#contact" },
          { text: "Collections", href: "#collections" }
        ],
        heroTitle: "Timeless Jewelry for Every Moment",
        heroSubtitle: "Handcrafted luxury pieces, inspired by European tradition.",
        shopBtn: "Shop Collection",
        collectionsTitle: "Featured Collections",
        ringTitle: "Rings",
        ringDesc: "Elegant rings crafted with exquisite details.",
        ringBtn: "View Rings",
        necklaceTitle: "Necklaces",
        necklaceDesc: "Timeless necklaces to elevate any look.",
        necklaceBtn: "View Necklaces",
        braceletTitle: "Bracelets",
        braceletDesc: "Graceful bracelets for every occasion.",
        braceletBtn: "View Bracelets",
        aboutTitle: "About Domingos Jewelry",
        aboutText: "Each piece is a celebration of craftsmanship and timeless elegance. Our collections are inspired by the rich history of European jewelry, blending classic artistry with modern sensibilities.",
        aboutBtn: "Learn More",
        contactTitle: "Contact",
        footerAbout: "About",
        footerCollections: "Collections",
        footerContact: "Contact"
      },
      fr: {
        menu: [
          { text: "Bijoux", href: "#collections" },
          { text: "À propos", href: "#about" },
          { text: "Contact", href: "#contact" },
          { text: "Collections", href: "#collections" }
        ],
        heroTitle: "Des bijoux intemporels pour chaque moment",
        heroSubtitle: "Des pièces de luxe faites à la main, inspirées par la tradition européenne.",
        shopBtn: "Voir la collection",
        collectionsTitle: "Collections en vedette",
        ringTitle: "Bagues",
        ringDesc: "Bagues élégantes fabriquées avec des détails exquis.",
        ringBtn: "Voir les bagues",
        necklaceTitle: "Colliers",
        necklaceDesc: "Colliers intemporels pour sublimer chaque tenue.",
        necklaceBtn: "Voir les colliers",
        braceletTitle: "Bracelets",
        braceletDesc: "Bracelets gracieux pour toutes les occasions.",
        braceletBtn: "Voir les bracelets",
        aboutTitle: "À propos de Domingos Jewelry",
        aboutText: "Chaque pièce est une célébration du savoir-faire et de l'élégance intemporelle. Nos collections s'inspirent de la riche histoire de la joaillerie européenne, mêlant art classique et modernité.",
        aboutBtn: "En savoir plus",
        contactTitle: "Contact",
        footerAbout: "À propos",
        footerCollections: "Collections",
        footerContact: "Contact"
      }
    };

    function setLanguage(lang) {
      const c = content[lang];
      const navLinks = document.getElementById('navLinks');
      navLinks.innerHTML = "";
      c.menu.forEach((item, i) => {
        let li = document.createElement("li");
        li.className = "nav-item";
        li.innerHTML = `<a class="nav-link" href="${item.href}">${item.text}</a>`;
        navLinks.appendChild(li);
      });
      document.getElementById('heroTitle').textContent = c.heroTitle;
      document.getElementById('heroSubtitle').textContent = c.heroSubtitle;
      document.getElementById('shopBtn').textContent = c.shopBtn;
      document.getElementById('collectionsTitle').textContent = c.collectionsTitle;
      document.getElementById('ringTitle').textContent = c.ringTitle;
      document.getElementById('ringDesc').textContent = c.ringDesc;
      document.getElementById('ringBtn').textContent = c.ringBtn;
      document.getElementById('necklaceTitle').textContent = c.necklaceTitle;
      document.getElementById('necklaceDesc').textContent = c.necklaceDesc;
      document.getElementById('necklaceBtn').textContent = c.necklaceBtn;
      document.getElementById('braceletTitle').textContent = c.braceletTitle;
      document.getElementById('braceletDesc').textContent = c.braceletDesc;
      document.getElementById('braceletBtn').textContent = c.braceletBtn;
      document.getElementById('aboutTitle').textContent = c.aboutTitle;
      document.getElementById('aboutText').textContent = c.aboutText;
      document.getElementById('aboutBtn').textContent = c.aboutBtn;
      document.getElementById('contactTitle').textContent = c.contactTitle;
      document.getElementById('footerAbout').textContent = c.footerAbout;
      document.getElementById('footerCollections').textContent = c.footerCollections;
      document.getElementById('footerContact').textContent = c.footerContact;
    }

    // Init language
    document.getElementById('langSelect').addEventListener('change', function() {
      setLanguage(this.value);
    });
    setLanguage('en');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
